<svg viewBox="0 0 1000 1000">
  <g dmm-scatterplot-all [points]="allPoints" [bounds]="bounds"></g>
  <circle
    *ngFor="let p of targetPoints"
    [attr.cx]="((p.x - bounds[0]) / (bounds[1] - bounds[0])) * 1000"
    [attr.cy]="((p.y - bounds[2]) / (bounds[3] - bounds[2])) * 1000"
    r="8"
    fill="rgba(0,0,0)"
  ></circle>
</svg>
