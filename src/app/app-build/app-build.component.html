<app-sidebar
  [currentBlockType]="currentTab"

  (onSelectTab)="selectTab($event)"
  (onSelectBlock)="addBlock($event, null)"
></app-sidebar>

<div class="canvas_container">
  <div class="canvas_toolbar">
    <div class="button button_undo" disabled>
      <svg width="32" height="14" viewBox="0 0 32 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M16.4118 1.69679C12.2927 1.69679 8.5622 3.19679 5.68659 5.63619L0.0908203 0.181641V13.818H14.0803L8.45339 8.33316C10.614 6.57558 13.3652 5.48467 16.4118 5.48467C21.9143 5.48467 26.593 8.98467 28.2251 13.818L31.909 12.6362C29.7484 6.2877 23.6397 1.69679 16.4118 1.69679Z" fill="#3A3A3A"/>
      </svg>
    </div>
    <div class="button button_redo" disabled>
      <svg width="32" height="14" viewBox="0 0 32 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M15.5882 1.69679C19.7073 1.69679 23.4378 3.19679 26.3134 5.63619L31.9092 0.181641V13.818H17.9197L23.5466 8.33316C21.386 6.57558 18.6348 5.48467 15.5882 5.48467C10.0857 5.48467 5.40698 8.98467 3.77488 13.818L0.0909958 12.6362C2.25159 6.2877 8.3603 1.69679 15.5882 1.69679Z" fill="#3A3A3A"/>
      </svg>
    </div>
    <div class="button button_analyze" (click)="toggleAnalysisPanel()">
      <svg class="inline" width="17" height="19" viewBox="0 0 17 19" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M15.692 11.3932L2.966 18.7772C1.886 19.4032 0.5 18.6452 0.5 17.3832V2.61523C0.5 1.35523 1.884 0.595231 2.966 1.22323L15.692 8.60723C15.9377 8.74748 16.1419 8.95021 16.2839 9.19485C16.426 9.43949 16.5008 9.71735 16.5008 10.0002C16.5008 10.2831 16.426 10.561 16.2839 10.8056C16.1419 11.0503 15.9377 11.253 15.692 11.3932Z" fill="#3A3A3A"/>
      </svg> Analyze
    </div>
    <div class="button button_send_to_lab" (click)="toggleSendToLabModal()">Send to Lab</div>
    <div class="button button_advanced_mode" disabled>Advanced Mode</div>
  </div>

  <div class="canvas_analyze"
    [class.active]="isShowingAnalysis"
  >
    <div class="output">
      Text analysis output. Can be set to full canvas area and changed to image in the future.
    </div>

    <div class="button" (click)="toggleAnalysisPanel()">Close panel</div>
  </div>

  <div class="canvas_send_to_lab"
    [class.active]="isShowingSendToLab"
  >
    <div class="modal_container">
      <h2>progress &mdash; your pizza is in the oven</h2>

      <div class="button" (click)="toggleSendToLabModal()">Close modal</div>
    </div>
  </div>

  <div class="canvas">
    <block *ngFor="let block of blockList"
      [type]="block.type"
      [svgUrl]="block.svgUrl"
      [imageWidth]="block.width"
      [imageHeight]="block.height"
      [size]="BlockSize.Default"
    ></block>
  </div>

  <div class="canvas_controls">
    <div class="button zoom_in" disabled>
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9.82837 4.646H7.82837V7.646H4.82837V9.646H7.82837V12.646H9.82837V9.646H12.8284V7.646H9.82837V4.646Z" fill="black"/>
        <path d="M8.82837 0.645996C4.41737 0.645996 0.828369 4.235 0.828369 8.646C0.828369 13.057 4.41737 16.646 8.82837 16.646C10.6033 16.6456 12.3272 16.0514 13.7254 14.958L18.1214 19.354L19.5354 17.94L15.1394 13.544C16.2334 12.1457 16.8279 10.4214 16.8284 8.646C16.8284 4.235 13.2394 0.645996 8.82837 0.645996ZM8.82837 14.646C5.51937 14.646 2.82837 11.955 2.82837 8.646C2.82837 5.337 5.51937 2.646 8.82837 2.646C12.1374 2.646 14.8284 5.337 14.8284 8.646C14.8284 11.955 12.1374 14.646 8.82837 14.646Z" fill="black"/>
      </svg>
    </div>
    <div class="button zoom_out" disabled>
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M4.82837 7.646H12.8284V9.646H4.82837V7.646Z" fill="black"/>
        <path d="M8.82837 16.646C10.6033 16.6456 12.3272 16.0514 13.7254 14.958L18.1214 19.354L19.5354 17.94L15.1394 13.544C16.2334 12.1457 16.8279 10.4214 16.8284 8.646C16.8284 4.235 13.2394 0.645996 8.82837 0.645996C4.41737 0.645996 0.828369 4.235 0.828369 8.646C0.828369 13.057 4.41737 16.646 8.82837 16.646ZM8.82837 2.646C12.1374 2.646 14.8284 5.337 14.8284 8.646C14.8284 11.955 12.1374 14.646 8.82837 14.646C5.51937 14.646 2.82837 11.955 2.82837 8.646C2.82837 5.337 5.51937 2.646 8.82837 2.646Z" fill="black"/>
      </svg>
    </div>
    <div class="button center" disabled>
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g clip-path="url(#clip0)">
        <path d="M1.60645 10.9048H3.10145C3.30139 12.4718 4.01583 13.9293 5.1343 15.0478C6.25278 16.1663 7.71033 16.8807 9.27728 17.0806V18.5756V18.7006H9.40228H10.9614H11.0864V18.5756V17.0806C12.6534 16.8807 14.1109 16.1663 15.2294 15.0478C16.3479 13.9293 17.0623 12.4718 17.2623 10.9048H18.7573H18.8823V10.7798V9.22064V9.09564H18.7573H17.2623C17.0623 7.52869 16.3479 6.07114 15.2294 4.95266C14.1109 3.83419 12.6534 3.11975 11.0864 2.91981V1.4248V1.2998H10.9614H9.40228H9.27728V1.4248V2.91981C7.71033 3.11975 6.25278 3.83419 5.1343 4.95266C4.01583 6.07114 3.30139 7.52869 3.10145 9.09564H1.60645H1.48145V9.22064V10.7798V10.9048H1.60645ZM10.1819 15.3323C7.23391 15.3323 4.84978 12.9482 4.84978 10.0002C4.84978 7.05227 7.23391 4.66814 10.1819 4.66814C13.1298 4.66814 15.5139 7.05227 15.5139 10.0002C15.5139 12.9482 13.1298 15.3323 10.1819 15.3323Z" fill="black" stroke="black" stroke-width="0.25"/>
        </g>

        <defs>
          <clipPath id="clip0">
            <rect width="18.71" height="18.71" fill="white" transform="translate(0.826904 0.64502)"/>
          </clipPath>
        </defs>
      </svg>
    </div>
    <div class="button delete" disabled>
      <svg width="38" height="45" viewBox="0 0 38 45" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M4.84473 8.16113L6.82335 40.0259C6.91734 41.8671 8.24796 43.2124 9.98916 43.2124H28.1925C29.9406 43.2124 31.2465 41.8671 31.3583 40.0259L33.337 8.16113" stroke="#3A3A3A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

        <path d="M1.67896 8.16113H36.5028" stroke="#3A3A3A" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round"/>
        <path d="M12.7593 8.16104V4.17795C12.7584 3.86385 12.8192 3.55267 12.9382 3.26231C13.0572 2.97194 13.232 2.70812 13.4527 2.48602C13.6733 2.26391 13.9355 2.08791 14.2239 1.96814C14.5124 1.84836 14.8216 1.78718 15.1336 1.7881H23.0481C23.3602 1.78718 23.6694 1.84836 23.9578 1.96814C24.2463 2.08791 24.5084 2.26391 24.7291 2.48602C24.9498 2.70812 25.1246 2.97194 25.2436 3.26231C25.3626 3.55267 25.4234 3.86385 25.4225 4.17795V8.16104" stroke="#3A3A3A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M19.0908 14.5342V36.8395" stroke="#3A3A3A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M11.9678 14.5342L12.7592 36.8395" stroke="#3A3A3A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M26.2141 14.5342L25.4226 36.8395" stroke="#3A3A3A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
  </div>
</div>
