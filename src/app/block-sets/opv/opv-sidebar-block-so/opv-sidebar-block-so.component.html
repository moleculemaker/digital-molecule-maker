<svg:text
  xmlns:svg="http://www.w3.org/2000/svg"
  [attr.x]="centerX"
  [attr.y]="centerY"
  text-anchor="middle"
  dominant-baseline="middle"
  [style.transform]="(hovered$ | async) ? 'scale(1.5) rotate(180deg)' : 'none'"
  font-weight="bold"
  font-size="16px"
  [attr.fill]="(hovered$ | async) ? 'black' : 'white'"
>
  SO: {{ (spectralOverlap * 100).toFixed(2) }}%
</svg:text>
