<svg:text
  xmlns:svg="http://www.w3.org/2000/svg"
  [attr.x]="centerX"
  [attr.y]="centerY"
  text-anchor="middle"
  dominant-baseline="middle"
  font-weight="bold"
  font-size="20px"
  [attr.fill]="'white'"
>
  SO: {{ (blockSO * 100).toFixed(2) }}%
</svg:text>
<svg:text
  xmlns:svg="http://www.w3.org/2000/svg"
  [attr.x]="centerX"
  [attr.y]="centerY + 36"
  text-anchor="middle"
  dominant-baseline="middle"
  font-weight="bold"
  font-size="30px"
  [attr.fill]="'white'"
>
  {{ emoji }}
</svg:text>
