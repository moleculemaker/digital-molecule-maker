<svg:text
  xmlns:svg="http://www.w3.org/2000/svg"
  [attr.x]="centerX"
  [attr.y]="centerY"
  text-anchor="middle"
  dominant-baseline="middle"
  [style.transform]="(hovered$ | async) ? 'translateY(-40px)' : 'none'"
  font-weight="bold"
  font-size="20px"
  [attr.fill]="textColor"
>
  +{{ lambdaMax }} nm
</svg:text>
