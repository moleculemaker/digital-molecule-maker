<div class="control_bar">
  <div
    class="type"
    [class]="['type_all']"
    [class.has_selected_type]="true"
    [class.selected]="(value$ | async)!.length === 3"
    [title]="'all blocks'"
    (click)="reset()"
  >
    <div class="label">all</div>
  </div>
  <div
    class="type"
    *ngFor="let type of categories"
    [class]="['type_' + type]"
    [class.has_selected_type]="true"
    [class.selected]="(value$ | async)!.includes(type)"
    [title]="type + ' blocks'"
    (click)="onClick(type)"
  >
    <div class="label">{{ type }}</div>

    <ng-container *ngIf="type == 'start'">
      <svg
        class="molecule_svg"
        width="18"
        height="18"
        viewBox="0 0 118 82"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M2,18.9V4.6C2,3.2,3.2,2,4.6,2h96.7c1.4,0,2.6,1.2,2.6,2.6v14.3c0,1.6,0.7,3.2,2,4.2l9.2,7.7
    c0.6,0.5,0.9,1.2,0.9,2v16.4c0,0.8-0.3,1.5-0.9,2l-9.2,7.7c-1.3,1-2,2.6-2,4.2v14.3c0,1.4-1.2,2.6-2.6,2.6H4.6C3.2,80,2,78.8,2,77.4
    V63.1V18.9z"
          stroke-width="4"
        />
      </svg>
    </ng-container>

    <ng-container *ngIf="type == 'middle'">
      <svg
        class="molecule_svg"
        width="18"
        height="18"
        viewBox="0 0 118 82"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M2,18.9V4.6C2,3.2,3.2,2,4.6,2h96.7c1.4,0,2.6,1.2,2.6,2.6v14.3c0,1.6,0.7,3.2,2,4.2l9.2,7.7
    c0.6,0.5,0.9,1.2,0.9,2v16.4c0,0.8-0.3,1.5-0.9,2l-9.2,7.7c-1.3,1-2,2.6-2,4.2v14.3c0,1.4-1.2,2.6-2.6,2.6H4.6C3.2,80,2,78.8,2,77.4
    V63.1V18.9z"
          stroke-width="4"
        />
      </svg>
    </ng-container>

    <ng-container *ngIf="type == 'end'">
      <svg
        class="molecule_svg"
        width="18"
        height="18"
        viewBox="0 0 118 82"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M103.8,18.9V4.6c0-1.4-1.2-2.6-2.6-2.6H4.6C3.2,2,2,3.2,2,4.6v14.3c0,0.8,0.3,1.5,0.9,2c0,0,9.2,7.7,9.2,7.7
      c1.3,1,2,2.6,2,4.2v16.4c0,1.6-0.7,3.2-2,4.2L3,61.1c-0.6,0.5-0.9,1.2-0.9,2v14.3C2,78.8,3.2,80,4.6,80h96.7c1.4,0,2.6-1.2,2.6-2.6
      V18.9z"
          stroke-width="4"
        />
      </svg>
    </ng-container>
  </div>
</div>
