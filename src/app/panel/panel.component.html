<div class="panel_container" [class.inactive]="!isPanelActive">

      <div class="panel_label">Does everything <span class="nowrap">look good?</span></div>

  <div class="panel"
    *ngIf="step == 2"
    [@panelAnimation]="(isIncreasing) ? 'increasing' : 'decreasing'"
  >
    <div class="panel_title">Success</div>
    <div class="panel_label">Your molecule is being made!</div>
    <!-- using this panel as a success message for now
    <button (click)="previousStep()">Previous</button>
    <button (click)="nextStep()">Next</button>
    -->
  </div>

  <div class="panel"
    *ngIf="step == 3"
    [@panelAnimation]="(isIncreasing) ? 'increasing' : 'decreasing'"
  >
    <h3>step 3</h3>
    <button (click)="previousStep()">Previous</button>
    <button (click)="nextStep()">Next</button>
  </div>

  <div class="panel"
    *ngIf="step == 4"
    [@panelAnimation]="(isIncreasing) ? 'increasing' : 'decreasing'"
  >
    <h3>step 4</h3>
    <button (click)="previousStep()">Previous</button>
    <button (click)="nextStep()">Next</button>
  </div>

  <div class="panel"
    *ngIf="step == 5"
    [@panelAnimation]="(isIncreasing) ? 'increasing' : 'decreasing'"
  >
    <h3>step 5</h3>
    <button (click)="previousStep()">Previous</button>
  </div>
</div>
