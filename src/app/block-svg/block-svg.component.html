<ng-template #childComponentTemplate>
  <svg (click)="onBlockClick($event, popup_wrapper.childComponentTemplate)" width="100%" height="100%" class="block_container"
  [class]="[
    'block_' + type
  ]"
  [class.dashes]="isAddBlock()">
    <g><path class="block_background block_border"
      [attr.d]="path"
      [attr.stroke-dasharray]="strokeDasharray"
      [attr.stroke-width]="strokeWidth"
    ></path></g>
    <g [attr.transform]="'matrix(' + imageZoomAndPanMatrix.join(' ') + ')'" class="image">
      <g #svgImage *ngIf="svgUrl"
        [attr.data-src]="svgUrl"
        data-cache="disabled"
      />
    </g>
  </svg>
  <dmm-info-popup #popup_wrapper></dmm-info-popup>
  <ng-content *ngTemplateOutlet="popup_wrapper.childComponentTemplate"></ng-content>
</ng-template>
